<!DOCTYPE html>
<head>
	<title>Temperature converter</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<header><h1>Temperature Converter</h1></header><br><br>>
	<div class="inputs">
		<div>
			<span>celcius : <input type="number" name="celcius" id="celcius" class="input" placeholder="celcius"></span><br>

		</div>

			<span>Kelvin : <input type="number" name="kelvin" id="kelvin" class="input" placeholder="kelvin"></span>
		</div>

	</div>
	<script src="script.js"></script>
</body>
</html>
